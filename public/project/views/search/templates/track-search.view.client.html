<div ng-include="'views/search/templates/page-scroll.view.client.html'"></div>

<ul class="list-group">
    <li class="list-group-item active">
        <div class="row">
            <div class="col-xs-3 col-sm-2 col-md-1"></div>
            <div class="col-xs-5 col-sm-4 col-md-5">
                Song
            </div>
            <div class="hidden-xs col-sm-3">
                Album
            </div>
            <div class="col-xs-4 col-sm-3">
                Artist
            </div>
        </div>
    </li>
    <li class="list-group-item track-result"
        ng-repeat="track in model.tracks">
        <div class="row">
            <div class="col-xs-3 col-sm-2 col-md-1">
                <a href="#!/m/track/{{track.id}}">
                    <img ng-src="{{track.album.images[2].url}}" />
                </a>
            </div>
            <div class="col-xs-5 col-sm-4 col-md-5">
                <a href="#!/m/track/{{track.id}}">
                    {{track.name}}
                </a>
            </div>
            <div class="hidden-xs col-sm-3">
                {{track.album.name}}
            </div>
            <div class="col-xs-4 col-sm-3">
                <a href="#!/m/artist/{{track.artists[0].id}}">
                    {{track.artists[0].name}}
                </a>
                <br />
                <span ng-if="track.artists.length > 1">
                    {{track.artists.length - 1}} others
                </span>
            </div>
        </div>
    </li>
</ul>

<div ng-include="'views/search/templates/page-scroll.view.client.html'"></div>
