<div id="loginModal"
     class="modal fade modal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="loginModalLabel"
     ng-controller="loginController as model">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                        ng-click="model.err=''">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <h3 id="loginModalLabel"
                    class="modal-title">Login</h3>
            </div>
            <div class="modal-body"
                 ng-include="'views/user/templates/login.view.client.html'">
            </div>
        </div>
    </div>
</div>
