<div class="navbar-fixed-top navbar">
    <div class="container-fluid">
        <a class="navbar-brand"
           href="#!/">
            Sharm
        </a>


        <!-- User Dropdown Menu -->
        <div class="navbar-btn dropdown pull-right">
            <button class="btn btn-default dropdown-toggle"
                    type="button"
                    id="userMenu"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
                <span class="glyphicon glyphicon-user"></span>
                <span ng-if="nav.currentUser">{{nav.currentUser.username}}</span>
            </button>

            <ul class="dropdown-menu"
                aria-labelledby="userMenu">
                <li ng-if="nav.currentUser">
                    <a href="#!/profile/{{nav.currentUser.username}}">My Profile</a>
                </li>
                <li role="separator"
                    class="divider"
                    ng-if="nav.currentUser"></li>
                <li ng-if="nav.currentUser">
                    <a ng-click="nav.logout()" href="">
                        <span class="glyphicon glyphicon-log-out"></span>
                        Logout
                    </a>
                </li>
                <li ng-if="nav.currentUser">
                    <a ng-click="nav.unregister()" href="">Delete Accout</a>
                </li>


                <li ng-if="!nav.currentUser">
                    <a href=""
                       type="button"
                       data-toggle="modal"
                       data-target="#loginModal">
                        <span class="glyphicon glyphicon-log-in"></span>
                        Login
                    </a>
                </li>
            </ul>
        </div>

    </div>
</div>

<div id="loginModal"
     class="modal fade modal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="loginModalLabel">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <h3 id="loginModalLabel"
                    class="modal-title">Login</h3>
            </div>
            <div class="modal-body"
                 ng-include="'views/user/templates/login.view.client.html'"
                 ng-controller="loginController as model">
            </div>
        </div>
    </div>
</div>
