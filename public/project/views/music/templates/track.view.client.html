<nav-header></nav-header>

<img id="tp-album-art"
     ng-src="{{model.track.album.images[1].url}}" />
<div id="tp-info">
    <h1 id="tp-song-name">{{model.track.name}}</h1>
    <h4 id="tp-artist-album">{{model.track.artists[0].name}} â€¢ {{model.track.album.name}}</h4>
    <h5>{{model.track.duration_formated}}</h5>
    <div ng-show="model.track.artists[1]">
        <h5>Other artists on this track:</h5>
        <ul>
            <li ng-repeat="artist in model.track.artists"
                ng-if="$index > 0">
                {{artist.name}}
            </li>
        </ul>
    </div>
</div>

<library></library>

<iframe ng-src="{{model.embedURL}}"
        width="250"
        height="80"
        frameborder="0"
        allowtransparency="true"></iframe>
