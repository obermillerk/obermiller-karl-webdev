<nav-header></nav-header>

<div class="container">
    <div class="input-group">
        <input class="form-control"
               ng-model="model.q" />
        <span class="input-group-btn">
            <button class="btn btn-default"
                    ng-click="model.search(model.q)">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </span>
    </div>

    <div class="input-group">
        <span class="input-group-btn">
            <button class="btn btn-default"
                    ng-click="model.firstPage()">
                <span class="glyphicon glyphicon-step-backward"></span>
            </button>
            <button class="btn btn-default"
                    ng-click="model.prevPage()">
                <span class="glyphicon glyphicon-triangle-left"></span>
            </button>
        </span>
        <div class="input-group-addon form-control">
            Page {{model.page}}
        </div>
        <span class="input-group-btn">
            <button class="btn btn-default"
                    ng-click="model.nextPage()">
                <span class="glyphicon glyphicon-triangle-right"></span>
            </button>
            <button class="btn btn-default"
                    ng-click="model.lastPage()">
                <span class="glyphicon glyphicon-step-forward"></span>
            </button>
        </span>
    </div>
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-4">
                    Song
                </div>
                <div class="col-xs-3">
                    Album
                </div>
                <div class="col-xs-3">
                    Artists
                </div>
            </div>
        </li>
        <li class="list-group-item"
            ng-repeat="track in model.tracks">
            <div class="row">
                <div class="col-xs-2">
                    <a href="#!/m/track/{{track.id}}">
                        <img ng-src="{{track.album.images[2].url}}" />
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="#!/m/track/{{track.id}}">
                        {{track.name}}
                    </a>
                </div>
                <div class="col-xs-3">
                    {{track.album.name}}
                </div>
                <div class="col-xs-3">
                    <div ng-repeat="artist in track.artists">
                        {{artist.name}}
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="input-group">
        <span class="input-group-btn">
            <button class="btn btn-default"
                    ng-click="model.firstPage()">
                <span class="glyphicon glyphicon-step-backward"></span>
            </button>
            <button class="btn btn-default"
                    ng-click="model.prevPage()">
                <span class="glyphicon glyphicon-triangle-left"></span>
            </button>
        </span>
        <div class="input-group-addon form-control">
            Page {{model.page}}
        </div>
        <span class="input-group-btn">
            <button class="btn btn-default"
                    ng-click="model.nextPage()">
                <span class="glyphicon glyphicon-triangle-right"></span>
            </button>
            <button class="btn btn-default"
                    ng-click="model.lastPage()">
                <span class="glyphicon glyphicon-step-forward"></span>
            </button>
        </span>
    </div>


</div>
