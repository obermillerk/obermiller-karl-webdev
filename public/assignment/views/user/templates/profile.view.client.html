<div ng-class="model.styleType">
    <wd-nav-header></wd-nav-header>

    <div class="container">
        <div class="alert alert-success"
             ng-show="model.message">
            {{model.message}}
        </div>
        <div class="alert alert-danger"
             ng-show="model.error">
            {{model.error}}
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input readonly
                       type="text"
                       class="form-control"
                       ng-model="model.user.username"
                       id="username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email"
                       class="form-control"
                       ng-model="model.user.email"
                       id="email"
                       placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text"
                       class="form-control"
                       ng-model="model.user.firstName"
                       id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text"
                       class="form-control"
                       ng-model="model.user.lastName"
                       id="last-name">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#!/website">Websites</a>
        <a class="btn btn-danger btn-block"
           ng-click="model.deleteUser(model.user._id)">Delete Account</a>
        <a class="btn btn-success btn-block"
           ng-click="model.updateUser(model.user)">Update</a>
        <a class="btn btn-danger btn-block"
           ng-click="model.logout()">Logout</a>
    </div>

</div>
