<div ng-class="model.styleType">
    <div ng-include="'views/common/templates/navbar-header.view.client.html'"></div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input readonly
                       type="text"
                       class="form-control"
                       ng-model="model.user.username"
                       id="username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input readonly
                       type="email"
                       class="form-control"
                       id="email"
                       placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input readonly
                       type="text"
                       class="form-control"
                       ng-model="model.user.firstName"
                       id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input readonly
                       type="text"
                       class="form-control"
                       ng-model="model.user.lastName"
                       id="last-name">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#!/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#!/">Logout</a>
    </div>

    <div ng-include="'views/common/templates/navbar-footer.view.client.html'"></div>
</div>
