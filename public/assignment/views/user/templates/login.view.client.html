<div ng-class="model.styleType" class="container">
    <h1>Login</h1>

    <div ng-show="model.message"
         class="alert alert-danger">
        {{model.message}}
    </div>

    <input type="text"
           ng-model="username"
           class="form-control"
           placeholder="username"/>
    <input type="password"
           ng-model="password"
           class="form-control"
           placeholder="password"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.login(username,password)">Login</a>
    <a class="btn btn-success btn-block"
       href="#!/register">Register</a>
</div>
