<div ng-class="model.styleType">
    <wd-nav-wrapper>

        <div class="container-fluid">

            <div class="row">
                <div class="col-md-4 hidden-sm hidden-xs scrollable-left">
                    <ul class="list-group">
                        <li class="list-group-item active">
                            <div class="row">
                                <div class="col-xs-7">Page</div>

                                <div class="col-xs-2">Modified</div>

                                <div class="col-xs-3">
                                    <a class="btn-link pull-right"
                                       href="#!/website/{{model.websiteId}}/page/new">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </a>
                                </div>
                            </div>
                        </li>

                        <li ng-repeat="page in model.pages" class="list-group-item">
                            <div class="row">
                                <a href="#!/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                    <div class="col-xs-7">{{page.name}}</div>
                                </a>

                                <div class="col-xs-2">{{page.dateModified | date:'M/dd/yy'}}</div>

                                <div class="col-xs-3">
                                    <a class="btn-link pull-right"
                                       href="#!/website/{{model.websiteId}}/page/{{page._id}}">
                                        <span class="glyphicon glyphicon-cog"></span>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <! End Left Panel>


                <div class="col-xs-12 col-md-8 right-panel">
                    <form name="pageForm">
                        <label for="name">Page Name</label>
                        <input id="name"
                               name="name"
                               type="text"
                               ng-model="model.page.name"
                               placeholder="Page Name"
                               class="form-control required"
                               required />

                        <label for="description">Description</label>
                        <textarea id="description"
                                  placeholder="Page Description"
                                  rows="5"
                                  ng-model="model.page.description"
                                  class="form-control"></textarea>

                        <button type="submit"
                                class="btn btn-success btn-block"
                                ng-click="model.createPage()"
                                ng-disabled="pageForm.name.$invalid">
                            <span class="glyphicon glyphicon-ok"></span>
                            Create
                        </button>
                    </form>
                    <a class="btn btn-warning btn-block"
                       href="#!{{model.previousPage}}">
                        Cancel
                    </a>
                </div>

            </div>

        </div>


    </wd-nav-wrapper>
</div>
