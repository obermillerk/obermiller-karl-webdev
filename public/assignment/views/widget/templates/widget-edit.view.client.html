<div ng-class="model.styleType">
    <wd-nav-wrapper>

        <div class="container-fluid">
            <div ng-include="'views/widget/templates/edit/widget-'
                    + (model.widget.widgetType | lowercase)
                    + '.view.client.html'"></div>
            <a class="btn btn-success btn-block"
               ng-click="model.updateWidget()">
                <span class="glyphicon glyphicon-ok"></span>
                Confirm
            </a>
            <a class="btn btn-danger btn-block"
               ng-click="model.deleteWidget()">
                <span class="glyphicon glyphicon-trash"></span>
                Delete
            </a>
            <a class="btn btn-warning btn-block"
               href="#!{{model.previousPage}}">
                <span class="glyphicon glyphicon-remove"></span>
                Cancel
            </a>
        </div>

    </wd-nav-wrapper>
</div>
