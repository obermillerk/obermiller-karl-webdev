<h1>Heading</h1>

<label for="name">Name</label>
<input id="name"
       type="text"
       ng-model="model.widget.name"
       class="form-control"/>

<label for="text">Text</label>
<input id="text"
       type="text"
       ng-model="model.widget.text"
       class="form-control"/>

<label for="size">Size</label>
<select id="size"
        class="form-control"
        ng-model="model.widget.size">
    <option value="1">1 (Largest)</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6 (Smallest)</option>
</select>
