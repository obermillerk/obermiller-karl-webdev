<h1>Image</h1>

<label for="name">Name</label>
<input id="name"
       type="text"
       ng-model="model.widget.name"
       class="form-control"/>

<label for="text">Text</label>
<input id="text"
       type="text"
       ng-model="model.widget.text"
       class="form-control"/>

<label for="url">URL</label>
<input id="url"
       type="url"
       ng-model="model.widget.url"
       class="form-control"/>

<label for="width">Width</label>
<input id="width"
       type="text"
       ng-model="model.widget.width"
       min="1"
       class="form-control"/>

<label for="upload">Upload</label>
<input id="upload"
       type="file"
       class="form-control"/>
<btn class="btn btn-primary btn-block">Upload</btn>
