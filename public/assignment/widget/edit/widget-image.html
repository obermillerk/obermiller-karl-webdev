<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Widget Edit</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/style.css" rel="stylesheet"/>
    <link href="../../css/website-style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a class="navbar-link"
               href="../widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a class="navbar-link"
               href="../widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand"
               href="">
                <strong>Widget Edit</strong>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <h1>Image</h1>

    <label for="name">Name</label>
    <input id="name"
           type="text"
           class="form-control"/>

    <label for="text">Text</label>
    <input id="text"
           type="text"
           class="form-control"/>

    <label for="url">URL</label>
    <input id="url"
           type="url"
           value="http://cdn3-www.dogtime.com/assets/uploads/gallery/siberian-husky-dog-breed-pictures/siberian-husky-dog-breed-pictures-5.jpg"
           class="form-control"/>

    <label for="width">Width</label>
    <input id="width"
           type="text"
           value="100%"
           min="1"
           class="form-control"/>

    <label for="upload">Upload</label>
    <input id="upload"
           type="file"
           class="form-control"/>
    <btn class="btn btn-primary btn-block">Upload</btn>

    <a class="btn btn-danger btn-block"
       href="../widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a class="navbar-link"
                   href="../../user/profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
