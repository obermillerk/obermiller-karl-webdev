<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/style.css" rel="stylesheet"/>
    <link href="../../css/website-style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a class="navbar-link"
               href="../widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a class="navbar-link"
               href="../widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand"
               href="">
                <strong>Widget Edit</strong>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <h1>YouTube</h1>

    <label for="name">Name</label>
    <input id="name"
           type="text"
           class="form-control"/>

    <label for="text">Text</label>
    <input id="text"
           type="text"
           class="form-control"/>

    <label for="url">URL</label>
    <input id="url"
           type="url"
           value="https://www.youtube.com/embed/qTUnDV3MgVQ?list=PL83B4E5CCE0F084B7"
           class="form-control"/>

    <label for="width">Width</label>
    <input id="width"
           type="text"
           class="form-control"/>

    <a class="btn btn-danger btn-block"
       href="../widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a class="navbar-link"
                   href="../../user/profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
